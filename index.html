<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>

    <article class="element">
      
      <div class="element__image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="element__image--equilibrium">
        
        <div class="element__image--icon">
          <img src="images/icon-view.svg" alt="icon-view">
        </div>
        
      </div>

      <div class="element__content">
        <h1 class="element__content--title">Equilibrium #3429</h1>
        <p class="element__content--details">Our Equilibrium collection promotes balance and calm.</p>
  
        <div class="element__publication">
          
          <div class="publication__value">
            <img class="value--img" src="images/icon-ethereum.svg" alt="icon-ethereum">
          
            <h3 class="value--actualVal">0.041 ETH</h3>
          </div>
          
          <div class="publication__date">
            <img class="date--img" src="images/icon-clock.svg" alt="icon-clock">
  
            <p class="date--dateAgo">3 days left</p>
          </div>

        </div>
        
        <div class="element__creator">
            <img class="element__creator--avatar" src="images/image-avatar.png" alt="image-avatar">

            <p class="element__creator--name">Creation of <span>Jules Wyvern</span></p>
          </div>
          
        </div>
    
    </article>
  </main>
 
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JuanluGGarcia</a>.
    </div>
  </footer>  

  
</body>
</html>
